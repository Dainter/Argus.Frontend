<div class="form-group mb-3">
  <div class="row">
    <div class="col">
      <label for="handleByBox">Handle By:</label>
      <input type="text" class="form-control" id="handleByBox" readonly aria-describedby="Handle By"
             value="{{feedback.Handler}}">
    </div>
    <div class="col">
      <label for="submitOnBox">Submit On:</label>
      <input type="text" class="form-control" id="submitOnBox" readonly aria-describedby="Submit On"
             value="{{feedback.CreateTime}}">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="fixPlanBox">Fix Plan:</label>
      <textarea type="text" class="form-control" id="fixPlanBox" readonly aria-describedby="Fix Plan"
                value="{{feedback.FixPlan}}"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="feedbackBox">Feedback:</label>
      <textarea type="text" class="form-control" id="feedbackBox" readonly aria-describedby="Feedback"
                value="{{feedback.Feedback}}"></textarea>
    </div>
  </div>
</div>
